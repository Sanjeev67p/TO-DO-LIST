<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mandali&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36925d77e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form class="form">    
        <input type="text" class="todo-input" placeholder="Write Something..."/>
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-list-check"></i>
        </button>
    </form>
    <div class="todo-container">
            <ul class="todo-list"></ul>
    </div>
    
        
    <script src="main.js"></script>
</body>
</html>
